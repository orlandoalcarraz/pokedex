<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" href="img/pokedex.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <nav>
      <img src="img/pokemon.png" alt="Logo pokémon" class="navbar-image" />
    </nav>
    <form action="" onsubmit="search(event)" class="search-form">
      <input
        type="text"
        id="name-pokemon"
        name="pokemon"
        autocomplete="off"
        placeholder="Nombre del Pokémon"
        oninput="showSuggestions(this.value)"
      />
      <div id="autocomplete-list" class="autocomplete-items"></div>
    </form>
    <div data-poke-card class="poke-card">
      <div data-poke-name>Pokédex</div>
      <div data-poke-img-container class="img-container">
        <img
          data-poke-img
          class="poke-img"
          src="img/poke-shadow.png"
          alt="Pokémon no econtrado"
        />
      </div>
      <div data-poke-id></div>
      <div data-poke-types class="poke-types"></div>
      <div data-poke-stats class="poke-stats"></div>
    </div>
  </body>
</html>
